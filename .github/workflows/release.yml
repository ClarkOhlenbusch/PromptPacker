name: Release PromptPack Lite

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.PUBLIC_RELEASE_TOKEN }}
          repository: ClarkOhlenbusch/PromptPacker-Releases
          name: PromptPack Lite ${{ env.VERSION }}
          tag_name: ${{ github.ref_name }}
          target_commitish: main
          draft: false
          prerelease: false
          body: "Automated release from private repository."

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target_path: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target_path: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target_path: 'release'
          - platform: 'windows-latest'
            args: ''
            target_path: 'release'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev javascriptcoregtk-4.1 libjavascriptcoregtk-4.1-dev

      - name: Install dependencies (npm)
        run: cd prompt-pack-lite && npm install

      - name: Build Tauri App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Still needed for some internal Tauri build ops, maybe?
        run: |
          cd prompt-pack-lite
          npm run tauri build -- ${{ matrix.args }}

      - name: Upload Assets to Public Repo
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.PUBLIC_RELEASE_TOKEN }}
          repository: ClarkOhlenbusch/PromptPacker-Releases
          tag_name: ${{ github.ref_name }}
          target_commitish: main
          files: |
            prompt-pack-lite/src-tauri/target/${{ matrix.target_path }}/bundle/dmg/*.dmg
            prompt-pack-lite/src-tauri/target/${{ matrix.target_path }}/bundle/appimage/*.AppImage
            prompt-pack-lite/src-tauri/target/${{ matrix.target_path }}/bundle/deb/*.deb
            prompt-pack-lite/src-tauri/target/${{ matrix.target_path }}/bundle/nsis/*.exe
